{% extends "base.html" %}

{% block content %}
<br>
<h2> Board: {{ board.name }}</h2>
<br>
<h5><a href="{{url_for('index')}}"> --Go back to your Boards</a></h5>
<hr>
{% for list in board.lists %}
<p>
<h3><a href="{{ url_for('showlist',boardname = board.name, listname = list.title) }}">{{ list.title }}</a></h3>
</p>
<hr>
<h5><a href="{{url_for('newlist',boardname = board.name )}}">Click here to create a new list</a></h5>
<hr>
{% endfor %}
{% endblock %}
