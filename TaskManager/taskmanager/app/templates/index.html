{% extends "base.html" %}

{% block content %}
  <h1>Hi, {{ current_user.username }}!</h1>
  <hr>
  <h2>Your Boards: </h2>
  <hr>
  {% for board in current_user.boards %}
  <p>
    <h3>
      <a href="{{ url_for('showboard', boardid=board.id) }}">{{board.name}}</a>
    </h3>
    <h5><a href="{{url_for('deleteboard', boardid = board.id) }}"> Delete Board </a></h5>
  </p>
  <hr>
  {% endfor %}
  <h5><a href="{{url_for('newboard')}}">Click here to create a new board</a></h5>
{% endblock %}
