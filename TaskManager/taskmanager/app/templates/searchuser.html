{% extends "base.html" %}

{% block content %}
<h1> Search for a Registered User </h1>
<form action="" method="post">
  {{ form.hidden_tag() }}
  <p>
    <br>
    {{ form.usersrch.label }}
    <br>
    {{ form.usersrch(size=50) }}
    <br>
    {% for error in form.usersrch.errors %}
    <span style="color: red;">[{{ error }}]</span>
    {% endfor %}
  </p>
  <p>{{ form.submit() }}</p>
</form>
{% endblock %}
